<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NMMS Exam Planner 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Outfit',sans-serif;}

body{
background:linear-gradient(135deg,#fdf0f5,#f2f4f8);
padding:20px;
}

.container{
max-width:1100px;
margin:auto;
background:white;
padding:30px;
border-radius:18px;
box-shadow:0 20px 50px rgba(0,0,0,0.08);
}

h1{
text-align:center;
color:#c2185b;
margin-bottom:20px;
}

/* TOP BUTTONS */

.top-buttons{
display:flex;
justify-content:center;
gap:15px;
margin-bottom:25px;
transition:0.4s ease;
}

.glass-btn{
background:rgba(255,255,255,0.3);
backdrop-filter:blur(10px);
border:1px solid rgba(255,255,255,0.4);
color:#c2185b;
padding:10px 22px;
border-radius:25px;
text-decoration:none;
font-weight:600;
box-shadow:0 8px 25px rgba(0,0,0,0.08);
transition:0.3s;
}

/* FLOAT MODE */

.top-buttons.float{
position:fixed;
right:20px;
bottom:20px;
flex-direction:column;
gap:10px;
z-index:999;
transform:scale(0.85);
}

/* UPCOMING */

.upcoming-box{
background:linear-gradient(145deg,#fff3e0,#ffffff);
padding:20px;
border-radius:16px;
margin-bottom:30px;
box-shadow:0 0 25px rgba(255,140,0,0.2);
position:relative;
}

.badge{
position:absolute;
top:15px;
right:15px;
background:orange;
color:white;
padding:4px 12px;
font-size:12px;
border-radius:20px;
animation:blink 1.5s infinite;
}

@keyframes blink{
0%{opacity:1;}
50%{opacity:0.6;}
100%{opacity:1;}
}

.countdown-box{
margin-top:10px;
background:#ffffff;
padding:8px;
border-radius:10px;
font-size:13px;
box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

/* CALENDAR */

.calendar{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:18px;
}

.card{
background:#fafafa;
padding:16px;
border-radius:14px;
box-shadow:0 8px 20px rgba(0,0,0,0.05);
position:relative;
transition:0.3s;
}

/* FULL GREEN DONE */

.card.done-card{
background:#d4edda;
}

.card.done-card .syllabus{
background:#b7e4c7;
}

.done-label{
position:absolute;
top:10px;
right:10px;
background:#2e7d32;
color:white;
padding:3px 10px;
font-size:11px;
border-radius:15px;
}

.card h3{
color:#d81b60;
font-size:15px;
margin-bottom:6px;
}

.syllabus{
background:#f3cbd7;
padding:10px;
border-radius:10px;
font-size:13px;
margin-top:8px;
line-height:1.5;
}

.translate-btn{
margin-top:6px;
background:#c2185b;
border:none;
color:white;
padding:4px 12px;
border-radius:15px;
cursor:pointer;
font-size:12px;
}

.footer{
text-align:center;
margin-top:40px;
font-size:13px;
color:#777;
}

</style>
</head>
<body>

<div class="container">

<h1>NMMS 2026 Exam Planner</h1>

<div class="top-buttons" id="topButtons">
<a href="result.html" class="glass-btn">View Your Result</a>
<a href="chap.html" class="glass-btn">Chapters View</a>
</div>

<div class="upcoming-box">
<div class="badge">Upcoming</div>
<div id="upcomingContent"></div>
<div class="countdown-box" id="countdown"></div>
</div>

<div class="calendar" id="calendar"></div>

<div class="footer">By Diptendu</div>

</div>

<script>

// ===== SYLLABUS ADD AREA =====
const syllabusData = {
"2026-02-28": {
en: `
Mathematics:
• Troirashik
• Bijganitik Sonkhar Gun O Vag
• Ghonofol
•Mulodo Sonkha

Geography:
• Chapter 1,2,3,4,5,6

Physical Science:
• Chapter 1
`,
bn: `
গণিত:
• ত্রৈরাশিক
• বীজগাণিতিক সংখ্যার গুণ ও ভাগ
• ঘনফল
• মূলদ সংখ্যা

ভূগোল:
• অধ্যায় ১,২,৩,৪,৫,৬

ভৌত বিজ্ঞান:
• অধ্যায় ১
`
}
  
"2026-02-14": {
en: `
Mathematics:
• Troirashik
• Bijganitik Sonkhar Gun O Vag
•Mulodo Sonkha

MAT: C & D

Geography:
• Chapter 1,2,3,4
`,
bn: `
গণিত:
• ত্রৈরাশিক
• বীজগাণিতিক সংখ্যার গুণ ও ভাগ
• মূলদ সংখ্যা
MAT: কোডিং ও ডিকোডিং 

ভূগোল:
• অধ্যায় ১,২,৩,৪
`
}
};

function getSecondSaturday(year, month){
let date = new Date(year, month, 1);
let count = 0;
while(date.getMonth() === month){
if(date.getDay() === 6){
count++;
if(count === 2) return new Date(date);
}
date.setDate(date.getDate()+1);
}
}

function getLastSaturday(year, month){
let date = new Date(year, month+1, 0);
while(date.getDay() !== 6){
date.setDate(date.getDate()-1);
}
return date;
}

function formatDate(date){
return date.toISOString().split('T')[0];
}

let calendar = document.getElementById("calendar");
let today = new Date();
let upcomingDate = null;

function addExam(date){
let formatted = formatDate(date);
let display = date.toDateString();

let syllabus = syllabusData[formatted] || {en:"Syllabus Not Added Yet",bn:"সিলেবাস এখনো যোগ করা হয়নি"};

let card = document.createElement("div");
card.className="card";

if(date < today){
card.classList.add("done-card");
card.innerHTML = `<div class="done-label">Done</div>`;
}

card.innerHTML += `
<h3>${display}</h3>
<div class="syllabus" data-en="${syllabus.en}" data-bn="${syllabus.bn}">
${syllabus.en}
</div>
<button class="translate-btn" onclick="toggleLang(this)">বাংলা</button>
`;

calendar.appendChild(card);

if(date >= today && !upcomingDate){
upcomingDate = date;
document.getElementById("upcomingContent").innerHTML =
"<b>"+display+"</b><br>"+syllabus.en;
}
}

for(let m=1; m<=4; m++){
addExam(getSecondSaturday(2026,m));
addExam(getLastSaturday(2026,m));
}

for(let m=5; m<=7; m++){
let date = new Date(2026,m,1);
while(date.getMonth()===m){
if(date.getDay()===6) addExam(new Date(date));
date.setDate(date.getDate()+1);
}
}

function updateCountdown(){
if(!upcomingDate) return;

let now = new Date().getTime();
let distance = upcomingDate.getTime() - now;

if(distance < 0){
document.querySelector(".badge").innerText="Done";
document.querySelector(".badge").style.background="#2e7d32";
document.getElementById("countdown").innerText="Exam Completed";
return;
}

let days = Math.floor(distance/(1000*60*60*24));
let hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
let minutes = Math.floor((distance%(1000*60*60))/(1000*60));
let seconds = Math.floor((distance%(1000*60))/1000);

document.getElementById("countdown").innerText =
days+"d "+hours+"h "+minutes+"m "+seconds+"s remaining";
}

setInterval(updateCountdown,1000);

function toggleLang(btn){
let syllabus = btn.previousElementSibling;
if(btn.innerText==="বাংলা"){
syllabus.innerText = syllabus.getAttribute("data-bn");
btn.innerText="English";
}else{
syllabus.innerText = syllabus.getAttribute("data-en");
btn.innerText="বাংলা";
}
}
  function formatDate(date){
let year = date.getFullYear();
let month = String(date.getMonth()+1).padStart(2,'0');
let day = String(date.getDate()).padStart(2,'0');
return year+"-"+month+"-"+day;
  }

// FLOAT ON SCROLL
window.addEventListener("scroll",function(){
let buttons = document.getElementById("topButtons");
if(window.scrollY > 50){
buttons.classList.add("float");
}else{
buttons.classList.remove("float");
}
});

</script>

</body>
</html>
