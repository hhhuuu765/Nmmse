<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NMMS 2026 Test Schedule</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#fff3f7,#f2f2f2);
padding:20px;
}

.container{
max-width:1200px;
margin:auto;
background:white;
padding:40px;
border-radius:20px;
box-shadow:0 25px 60px rgba(0,0,0,0.08);
}

/* Buttons */

.top-buttons{
display:flex;
justify-content:flex-end;
gap:15px;
margin-bottom:25px;
flex-wrap:wrap;
}

.btn{
position:relative;
padding:11px 28px;
border-radius:30px;
text-decoration:none;
color:white;
font-weight:500;
background:linear-gradient(135deg,#ec407a,#c2185b);
overflow:hidden;
transition:0.4s;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.btn:before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.4),transparent);
transition:0.6s;
}

.btn:hover:before{
left:100%;
}

.btn:hover{
transform:translateY(-4px);
box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

/* Heading */

h1{
text-align:center;
font-family:'Playfair Display',serif;
font-size:42px;
color:#c2185b;
letter-spacing:2px;
}

.subtitle{
text-align:center;
color:#555;
margin-top:6px;
}

/* Info Box */

.info-box{
margin-top:30px;
background:linear-gradient(135deg,#fde4ec,#f4f4f4);
padding:22px;
border-radius:15px;
display:flex;
justify-content:space-between;
flex-wrap:wrap;
box-shadow:0 10px 25px rgba(0,0,0,0.05);
}

.info-item{
margin:8px 0;
}

.label{
font-size:13px;
color:#777;
}

.value{
font-size:17px;
font-weight:600;
color:#c2185b;
}

/* Calendar */

.section-title{
margin-top:40px;
font-weight:600;
font-size:20px;
color:#c2185b;
border-left:5px solid #ec407a;
padding-left:10px;
}

.calendar{
margin-top:20px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:20px;
}

.card{
background:white;
padding:20px;
border-radius:15px;
box-shadow:0 12px 30px rgba(0,0,0,0.07);
border-left:5px solid #ec407a;
transition:0.3s;
}

.card:hover{
transform:translateY(-6px);
}

.date{
font-weight:600;
color:#ec407a;
font-size:17px;
}

.exam-type{
font-size:14px;
margin-top:6px;
color:#444;
}

.syllabus{
margin-top:8px;
font-size:13px;
background:#fde4ec;
padding:8px;
border-radius:8px;
}

.footer{
text-align:center;
margin-top:40px;
color:#c2185b;
font-weight:500;
}

@media(max-width:768px){
h1{font-size:28px;}
.top-buttons{justify-content:center;}
}
</style>
</head>

<body>

<div class="container">

<div class="top-buttons">
<a href="result.html" class="btn">Result</a>
<a href="chap.html" class="btn">Chapters Done</a>
</div>

<h1>TEST SCHEDULE</h1>
<p class="subtitle">NMMS 2026 – Class VIII</p>

<div class="info-box">
<div class="info-item">
<div class="label">Today</div>
<div class="value" id="todayDate"></div>
</div>
<div class="info-item">
<div class="label">Upcoming Exam</div>
<div class="value" id="upcomingExam"></div>
</div>
</div>

<div class="section-title">February – May 2026</div>
<div class="calendar" id="mainCalendar"></div>

<div class="section-title">June – August 2026 (Revision + OMR Series)</div>
<div class="calendar" id="revisionCalendar"></div>

<div class="footer">
By Diptendu
</div>

</div>

<script>

/* Main Exams */
let mainExams = [
{date:"2026-02-28", type:"60 Marks Monthly Test"},
{date:"2026-03-14", type:"30 Marks Test (2nd Saturday)"},
{date:"2026-03-28", type:"60 Marks Monthly Test"},
{date:"2026-04-11", type:"30 Marks Test (2nd Saturday)"},
{date:"2026-04-25", type:"60 Marks Monthly Test"},
{date:"2026-05-09", type:"30 Marks Test (2nd Saturday)"},
{date:"2026-05-30", type:"60 Marks Monthly Test"}
];

/* Revision + OMR Series */
let revisionExams = [
{date:"2026-06-06", type:"30 Marks OMR Test"},
{date:"2026-06-13", type:"30 Marks OMR Test"},
{date:"2026-06-20", type:"30 Marks OMR Test"},
{date:"2026-06-27", type:"70 Marks Monthly OMR"},
{date:"2026-07-04", type:"30 Marks OMR Test"},
{date:"2026-07-11", type:"30 Marks OMR Test"},
{date:"2026-07-18", type:"30 Marks OMR Test"},
{date:"2026-07-25", type:"70 Marks Monthly OMR"},
{date:"2026-08-01", type:"30 Marks OMR Test"},
{date:"2026-08-08", type:"30 Marks OMR Test"},
{date:"2026-08-15", type:"30 Marks OMR Test"},
{date:"2026-08-29", type:"70 Marks Monthly OMR"}
];

let today = new Date();
document.getElementById("todayDate").innerHTML =
today.toLocaleDateString("en-US",{weekday:'long',day:'numeric',month:'long',year:'numeric'});

function formatDate(d){
return new Date(d).toLocaleDateString("en-US",{weekday:'long',day:'numeric',month:'long',year:'numeric'});
}

function loadCalendar(data, containerId){
let container = document.getElementById(containerId);
data.forEach(exam=>{
if(new Date(exam.date) >= new Date("2026-02-17")){
let card = document.createElement("div");
card.classList.add("card");
card.innerHTML = `
<div class="date">${formatDate(exam.date)}</div>
<div class="exam-type">${exam.type}</div>
<div class="syllabus">(Add syllabus in code here)</div>
`;
container.appendChild(card);
}
});
}

loadCalendar(mainExams,"mainCalendar");
loadCalendar(revisionExams,"revisionCalendar");

/* Upcoming */
let allExams = [...mainExams,...revisionExams];
let upcoming = allExams.find(e=>new Date(e.date) >= today);
if(upcoming){
document.getElementById("upcomingExam").innerHTML = formatDate(upcoming.date);
}

</script>

</body>
</html>
